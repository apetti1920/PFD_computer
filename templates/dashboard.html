<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>PFD Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link href="/static/css/lights.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Smart PFD</a>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-home">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            Dashboard
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Saved reports</span> <a class="d-flex align-items-center text-muted" href="#"> </a></h6>
                <ul class="nav flex-column mb-2"></ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
            </div>
            <div class="row">
                <div class="col-sm-6" style="border:1px solid black;">
                    <canvas id="imu_canvas" style="text-align: center"></canvas>
                </div>
                <div class="col-sm-6" style="border:1px solid black;">
                    <canvas id="depth_canvas" style="text-align: center"></canvas>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Communications</h1>
            </div>

            <form role="form">
                <div class="form-group">
                    <div class="row" id="Bladdergroup">
                        <div class="col-sm-3">
                            <label for="bladder1">Bladder 1 (Front)</label>
                            <input type="number" class="form-control" id="bladder1" placeholder="Time" min="0">
                        </div>
                        <div class="col-sm-3">
                            <label for="bladder2">Bladder 2 (Front)</label>
                            <input type="number" class="form-control" id="bladder2" placeholder="Time" min="0">
                        </div>
                        <div class="col-sm-3">
                            <label for="bladder3">Bladder 3 (Front)</label>
                            <input type="number" class="form-control" id="bladder3" placeholder="Time" min="0">
                        </div>
                        <div class="col-sm-3">
                            <label for="bladder4">Bladder 4 (Front)</label>
                            <input type="number" class="form-control" id="bladder4" placeholder="Time" min="0">
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="buttonclick()" id="arm_button">Arm Device</button>
            </form>
        </main>
    </div>
</div>

<script src="/static/js/socket_init.js"></script>

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

</body>
</html>
